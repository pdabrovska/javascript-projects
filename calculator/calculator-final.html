<!DOCTYPE html>
<html>
  <head>
    <title>Calculator Final</title>
    <link rel="stylesheet" href="styles/calculator.css">
  </head>
  <body>
    <p class = "js-result"></p>"></p>
    <p>
      <button onclick="
        updateCalculation('1');
        ">1</button>

      <button onclick="
        updateCalculation('2');
      ">2</button>

      <button onclick="
        updateCalculation('3');
      ">3</button>

      <button class="symbol" onclick="
      updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('4');
      ">4</button>

      <button onclick="
        updateCalculation('5');
      ">5</button>

      <button onclick="
        updateCalculation('6');
      ">6</button>

      <button class="symbol" onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');
      ">7</button>

      <button onclick="
        updateCalculation('8');
      ">8</button>

      <button onclick="
        updateCalculation('9');
      ">9</button>

      <button class="symbol" onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('0');
      ">0</button>

      <button onclick="
        updateCalculation('.');
      ">.</button>

      <button onclick="
        calculation = eval(calculation);
        displayCalculation();
       saveCalculation();
      ">=</button>

      <button class="symbol" onclick="
        updateCalculation(' / ');
      ">/</button>
    </p>

    <p>
      <button class="clear" onclick="
        console.log('Clear');
        calculation = '';
        document.querySelector('.js-result').innerHTML = '0';
        saveCalculation();
      ">Clear</button>
    </p>

    
    <script src="script/calculator.js"></script>
  </body>
</html>
