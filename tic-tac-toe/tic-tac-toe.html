<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style/tic-tac-toe.css">
  </head>
  <body>
    <div class="js-message-player"></div>
    </div>
    <div class="game-sheet">
      <h1>Tic Tac Toe</h1>
      <div class="game">
        <div class="game-row">
          <button class="js-sign-button"></button>
          <button class="js-sign-button"></button>
          <button class="js-sign-button"></button>
        </div>
        <div class="game-row">
          <button class="js-sign-button"></button>
          <button class="js-sign-button"></button>
          <button class="js-sign-button"></button>
        </div>
        <div class="game-row">
          <button class="js-sign-button"></button>
          <button class="js-sign-button"></button>
          <button class="js-sign-button"></button>
        </div>
      </div>
      <div class="summary">
        <p class="scores js-score"></p>
        <button class="reset-button js-reset-button">Reset</button>
      </div>
    </div>
    <script src="script/tic-tac-toe.js"></script>
  </body>
</html>
