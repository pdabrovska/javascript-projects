<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/rock-paper-scissors.css">
  </head>
  <body>
    <p>Rock Paper Scissors</p>

    <button class="js-rock-button">
      <img class="emoji" src="images/rock-emoji.png">
    </button>

    <button class="js-paper-button">
      <img class="emoji" src="images/paper-emoji.png">
    </button>

    <button class="js-scissors-button">
      <img class="emoji" src="images/scissors-emoji.png">
    </button>

    <p class="js-result"></p>
    <p class="js-moves">
    </p>
    <p class="js-score"></p>

    <button class="reset js-reset-button">Reset Score</button>

    <button class="auto-play-button js-auto-play-button" 
    >Auto Play</button>

    <div class="js-reset-score-message"></div>
    <div>
      <p class="instructions">Click the button to choose your move or click:</p>
      <p class="instructions2">
        - 'r' to choose rock,<br>
        - 'p' to choose paper,<br>
        - 's' to choose scissors,<br>
        - 'a' to autoplay,<br>
        - 'Backspace' to reset.<br>
      </p>
    </div>
    <script src="scripts/rock-paper-scissors.js"></script>
  </body>
</html>
